<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>错误</title>
</head>
<body>
出错啦！！
<span id="t"></span>
<script type="text/javascript">
var b;//倒计时句柄
var time = 5;//倒计时五秒
var url = "/";
function backtime()
{
	if(time==0)
	{
		clearInterval(b);
		window.location=url; 
	}
	else
	{
		time--;
		if(time>=0)
			document.getElementById("t").innerHTML = time+"秒钟后，自动跳到<a href=\""+url+"\">主页</a>";
	}
}
b = setInterval("backtime()", 1000);
</script>
</body>
</html>
